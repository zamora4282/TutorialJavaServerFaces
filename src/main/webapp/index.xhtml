<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="vacanteForm">
            <h:messages globalOnly="true"></h:messages>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre:"></h:outputLabel></td>
                    <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                    <td><h:message for="nombre"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="apellido" value="Apellido:"></h:outputLabel></td>
                    <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                    <td><h:message for="apellido"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="salarioDeseado" value="Salario deseado:"></h:outputLabel></td>
                    <td><h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                            <f:validateLongRange minimum="500" maximum="5000"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="salarioDeseado"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento"></h:outputLabel></td>
                    <td><h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/YYYY"></f:convertDateTime>
                        </h:inputText> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="codigoPostal" value="Codigo postal"></h:outputLabel>
                    </td>
                    <td><h:inputText id="codigoPostal" immediate="true" onchange="this.form.submit()" required="true" value="#{candidato.codigoPostal}"
                                     valueChangeListener="#{vacanteForm.codigoPostalListener}"></h:inputText></td>
                    <td><h:message for="codigoPostal"></h:message></td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="colonia" value="Colonia"></h:outputLabel>
                    </td>
                    <td><h:inputText id="colonia" required="true" value="#{candidato.colonia}"></h:inputText></td>
                    <td><h:message for="colonia"></h:message></td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="ciudad" value="Ciudad"></h:outputLabel>
                    </td>
                    <td><h:inputText id="ciudad" required="true" value="#{candidato.ciudad}"></h:inputText></td>
                    <td><h:message for="ciudad"></h:message></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{!vacanteForm.comentarioEnviado}" value="Mostrar"></h:commandLink>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{vacanteForm.comentarioEnviado}" value="ocultar"></h:commandLink>
                    </td>
                </tr>
            </table>
            <h:panelGroup rendered="#{vacanteForm.comentarioEnviado}">
                <table>
                    <tr>
                        <td><h:outputLabel for="comentario" value="#{vacante.comentario}"></h:outputLabel></td>
                    </tr>
                    <tr>
                        <td><h:inputTextarea id="comentario" cols="50" rows="10" value="#{candidato.comentario}"></h:inputTextarea></td>
                    </tr>
                </table>
            </h:panelGroup>
            <h:commandButton action="#{vacanteForm.enviar}" value="Enviar"></h:commandButton>
        </h:form>
    </h:body>
</html>
